<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easteregg.js</title>
  </head>
  <body>
    <p>EasterEgg.js</p>
    <p>Type <strong>up, up, down, down, left, right, left, right, b, a</strong> to demo!</p>
    <script src="src/easteregg.js" charset="utf-8"></script>
    <script charset="utf-8">
        // Simple Konami Code listener with callback
        new Egg({
          konami: true
        }, function() {
          alert('Konami Code Activated!');
        });

        // Egg with keys options
        new Egg({
          keys: ['c', 'o', 'o', 'l', 'Enter']
        }, function() {
          alert('Keys callback!');
        });

        new Egg({
          keyCodes: [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]
        }, function() {
          alert('KeyCodes callback!');
        });
    </script>
  </body>
</html>
